<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta content="True" name="HandheldFriendly" />
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0; name='viewport'" />
    <meta name="description" content="进行地面数据的管理"/>
    <meta name="author" content="yjc;gx"/>
    {% block metadata %}{%end%}
    <title>地面数据管理系统-{%block title%}{%end%}</title>
    <!--bootstrap core css-->
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <script src="../static/js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/bower_components/metisMenu/dist/metisMenu.min.js"></script>
    {% block scripts %}
    {% end %}
</head>
<body>
    
    <div id="wrapper">
        <!-- /.navbar-header -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">地面数据管理系统</a>
            </div>
        </nav>
        <!--left side-->
        <div class="navbar-default sidebar column col-lg-2" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav in" id="side-menu">
                    
                    <li>
                        <a href="/tasks"><i class="fa fa-dashboard fa-fw"></i> 任务控制</a>
                    </li>
                    <li>
                        <a href="/datas"><i class="fa fa-files-o fa-fw"></i> 数据选择</a>
                    </li>
                    <li>
                        <a href="/tables"><i class="fa fa-table fa-fw"></i> 
                        数据表</a>
                    </li>
                    <li>
                        <a href="/graphs"><i class="fa fa-bar-chart-o fa-fw"></i>
                        数据图</a>
                    </li>  
                </ul>
            </div>
        </div>
        <!--main content-->
        <div id="page-wrapper col-lg-10" style="min-height:276px;">
        {% block contents %}{%end%}
        </div>
    </div>
</body>
